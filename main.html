<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<h2>Car Insurance Registration Form</h2>

    <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
            <legend>Gender</legend>
            <label for="gender_m"><input type="radio" id="gender_m" name="gender" required> Male</label>
            <label for="gender_f"><input type="radio" id="gender_f" name="gender" required> Female</label>
        </fieldset>

        <label for="cars">Car Brand</label>
        <select id="cars" name="cars">
            <option value="">--Please choose an option--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
        </select>

        <label for="carage">Car Age (years)</label>
        <input type="number" id="carage" name="carage" required>

        <label for="dop">Date of Purchase</label>
        <input type="date" id="dop" name="dop" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
